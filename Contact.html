<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="Assets/CSS/Style.css">
</head>

<body>
  <div class="header">
    <div class="container">
      <span class="name">Matthew Bowler</span>
      <nav class="header-right">
        <a class="active"></a>
        <a href="../Responsive-Portfolio/index.html">Index</a>
        <a href="../Responsive-Portfolio/Contact.html">Contact</a>
        <a href="../Responsive-Portfolio/portfolio.html">Portfolio</a>
      </nav>
    </div>
  </div>
  <div class="main">
    <div class="container">
      <div id="CONTACT">
        <h2>CONTACT</h2>
        <form action="action">
          <label for="name">NAME</label>
          <input type="text" id="fname" name="name" placeholder="Your name..">

          <label for="email">EMAIL</label>
          <input type="text" id="email" name="lastname" placeholder="Your email..">

          <label for="message">Message</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

          <input type="submit" value="Submit">

        </form>
      </div>
    </div>
  </div>

  <footer>Copyright</footer>

</body>

</html>
